<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Styles -->
  <defs>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      @keyframes dataFlow {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
      }
      .section-title {
        font-family: Arial, sans-serif;
        font-weight: bold;
        fill: #ffffff;
        font-size: 22px;
        text-anchor: middle;
      }
      .subtitle {
        font-family: Arial, sans-serif;
        font-weight: bold;
        fill: #333333;
        font-size: 16px;
        text-anchor: middle;
      }
      .box-title {
        font-family: Arial, sans-serif;
        font-weight: bold;
        fill: #333333;
        font-size: 14px;
        text-anchor: middle;
      }
      .description {
        font-family: Arial, sans-serif;
        fill: #555555;
        font-size: 12px;
        text-anchor: middle;
      }
      .data-flow {
        stroke: #3498db;
        stroke-width: 3;
        stroke-dasharray: 10;
        fill: none;
        animation: dataFlow 3s linear infinite;
      }
      .customer-section {
        animation: fadeIn 1s ease-in;
      }
      .integration-section {
        animation: fadeIn 1s ease-in 0.5s forwards;
        opacity: 0;
      }
      .sap-section {
        animation: fadeIn 1s ease-in 1s forwards;
        opacity: 0;
      }
      .business-drivers {
        animation: fadeIn 1s ease-in 1.5s forwards;
        opacity: 0;
      }
      .icon-pulse {
        animation: pulse 2s infinite;
      }
    </style>
    
    <!-- Gradient Definitions -->
    <linearGradient id="customerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A11CB" />
      <stop offset="100%" stop-color="#2575FC" />
    </linearGradient>
    
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A7BD5" />
      <stop offset="100%" stop-color="#00D2FF" />
    </linearGradient>
    
    <linearGradient id="sapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#11998e" />
      <stop offset="100%" stop-color="#38ef7d" />
    </linearGradient>
    
    <linearGradient id="driverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F09819" />
      <stop offset="100%" stop-color="#FF512F" />
    </linearGradient>
  </defs>
  
  <!-- Title - Moved up to make room -->
  <rect x="300" y="10" width="400" height="50" rx="10" fill="#1b2838" />
  <text x="500" y="42" class="section-title">Real-Time Payment Integration</text>
  <text x="500" y="86" class="subtitle" fill="#666">SAP Event Mesh, Integration Suite, and FICA</text>
  
<g class="business-drivers">

            <text x="160" y="215" class="box-title" font-size="16" font-weight="bold" fill="#333">Enhanced Analytics</text>
            <text x="180" y="230" class="description" font-size="14" fill="#666">Real-time payment data insights</text>
        </g>

    <!-- Shadow Effect -->
    <defs>
        <filter id="shadow" x="0" y="0" width="200%" height="200%">
            <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
    </defs>
</g>
