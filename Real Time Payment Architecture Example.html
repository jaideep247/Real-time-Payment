<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Styles -->
  <defs>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      @keyframes dataFlow {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
      }
      @keyframes moveRight {
        0% { transform: translateX(-20px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      @keyframes moveDown {
        0% { transform: translateY(-20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes highlight {
        0% { filter: brightness(1); }
        50% { filter: brightness(1.5); }
        100% { filter: brightness(1); }
      }
      .title {
        font-family: Arial, sans-serif;
        font-weight: bold;
        fill: #ffffff;
        font-size: 24px;
        text-anchor: middle;
        animation: fadeIn 1s ease-in forwards;
      }
      .step-title {
        font-family: Arial, sans-serif;
        font-weight: bold;
        fill: #333333;
        font-size: 16px;
        text-anchor: middle;
      }
      .description {
        font-family: Arial, sans-serif;
        fill: #555555;
        font-size: 12px;
        text-anchor: middle;
      }
      .timeline {
        animation: fadeIn 1s ease-in forwards;
      }
      .step {
        opacity: 0;
      }
      .step1 { animation: fadeIn 1s ease-in 1s forwards; }
      .step2 { animation: fadeIn 1s ease-in 4s forwards; }
      .step3 { animation: fadeIn 1s ease-in 7s forwards; }
      .step4 { animation: fadeIn 1s ease-in 10s forwards; }
      .step5 { animation: fadeIn 1s ease-in 13s forwards; }
      
      .flow1 { 
        opacity: 0; 
        animation: dataFlow 2s linear infinite, fadeIn 1s ease-in 3s forwards; 
        stroke-dashoffset: 100;
      }
      .flow2 { 
        opacity: 0; 
        animation: dataFlow 2s linear infinite, fadeIn 1s ease-in 6s forwards; 
        stroke-dashoffset: 100;
      }
      .flow3 { 
        opacity: 0; 
        animation: dataFlow 2s linear infinite, fadeIn 1s ease-in 9s forwards; 
        stroke-dashoffset: 100;
      }
      .flow4 { 
        opacity: 0; 
        animation: dataFlow 2s linear infinite, fadeIn 1s ease-in 12s forwards; 
        stroke-dashoffset: 100;
      }
      
      .highlight1 { 
        opacity: 0;
        animation: highlight 2s ease-in-out infinite, fadeIn 0.5s ease-in 1s forwards; 
      }
      .highlight2 { 
        opacity: 0;
        animation: highlight 2s ease-in-out infinite, fadeIn 0.5s ease-in 4s forwards; 
      }
      .highlight3 { 
        opacity: 0;
        animation: highlight 2s ease-in-out infinite, fadeIn 0.5s ease-in 7s forwards; 
      }
      .highlight4 { 
        opacity: 0;
        animation: highlight 2s ease-in-out infinite, fadeIn 0.5s ease-in 10s forwards; 
      }
      .highlight5 { 
        opacity: 0;
        animation: highlight 2s ease-in-out infinite, fadeIn 0.5s ease-in 13s forwards; 
      }
      
      .step-label1 {
        opacity: 0;
        animation: fadeIn 0.5s ease-in 1s forwards;
      }
      .step-label2 {
        opacity: 0;
        animation: fadeIn 0.5s ease-in 4s forwards;
      }
      .step-label3 {
        opacity: 0;
        animation: fadeIn 0.5s ease-in 7s forwards;
      }
      .step-label4 {
        opacity: 0;
        animation: fadeIn 0.5s ease-in 10s forwards;
      }
      .step-label5 {
        opacity: 0;
        animation: fadeIn 0.5s ease-in 13s forwards;
      }
      
      .note {
        font-family: Arial, sans-serif;
        fill: #666666;
        font-size: 14px;
        font-style: italic;
        text-anchor: middle;
      }
      .data-flow {
        stroke: #3498db;
        stroke-width: 3;
        stroke-dasharray: 10;
        fill: none;
      }
    </style>
    
    <!-- Gradient Definitions -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1b2838" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
    
<linearGradient id="customerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" stop-color="#B3A4FF" /> <!-- Lightened Purple -->
  <stop offset="100%" stop-color="#80C7FF" /> <!-- Lightened Blue -->
</linearGradient>

    
    <linearGradient id="gatewayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF512F" />
      <stop offset="100%" stop-color="#F09819" />
    </linearGradient>
    
    <linearGradient id="eventMeshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A7BD5" />
      <stop offset="100%" stop-color="#00D2FF" />
    </linearGradient>
    
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff" />
      <stop offset="100%" stop-color="#0072ff" />
    </linearGradient>
    
    <linearGradient id="ficaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#11998e" />
      <stop offset="100%" stop-color="#38ef7d" />
    </linearGradient>
    
<linearGradient id="notificationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" stop-color="#F6A5C0" /> <!-- Light Coral Pink -->
  <stop offset="100%" stop-color="#D47C7D" /> <!-- Darker Coral Pink -->
</linearGradient>

  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="700" fill="#f8f9fa" />
  
  <!-- Title -->
  <rect x="300" y="20" width="600" height="60" rx="10" fill="url(#headerGradient)" />
  <text x="600" y="58" class="title">Example Payment Flow: Utility Bill Payment</text>
  
  <!-- Timeline bar -->
  <g class="timeline">
    <rect x="100" y="100" width="1000" height="4" fill="#ccc" />
<circle cx="180" cy="102" r="8" fill="url(#customerGradient)" class="highlight1" />
    <circle cx="390" cy="102" r="8" fill="#F09819" class="highlight2" />
    <circle cx="600" cy="102" r="8" fill="#3A7BD5" class="highlight3" />
    <circle cx="810" cy="102" r="8" fill="#11998e" class="highlight4" /> 
	<circle cx="1020" cy="102" r="8" fill="#F28D85" class="highlight5" /> <!-- Dark Peach -->   
    <text x="180" y="120" class="description step-label1">Step 1</text>
    <text x="390" y="120" class="description step-label2">Step 2</text>
    <text x="600" y="120" class="description step-label3">Step 3</text>
    <text x="810" y="120" class="description step-label4">Step 4</text>
    <text x="1020" y="120" class="description step-label5">Step 5</text>
  </g>
  
  <!-- Step 1: Customer Initiates Payment -->
  <g class="step step1">
    <rect x="80" y="140" width="200" height="450" rx="10" fill="#f5f5f5" stroke="#ddd" stroke-width="2" />
    <rect x="100" y="160" width="160" height="40" rx="5" fill="url(#customerGradient)" />
    <text x="180" y="185" class="step-title" fill="#fff">Customer Portal</text>
    
    <rect x="120" y="220" width="120" height="200" rx="5" fill="#fff" stroke="#6A11CB" stroke-width="1" />
    <text x="180" y="245" class="description">Utility Bill Payment</text>
    <line x1="120" y1="255" x2="240" y2="255" stroke="#eee" stroke-width="1" />
    
    <text x="180" y="280" class="description">Amount: $157.82</text>
    <text x="180" y="310" class="description">Account: #12345</text>
    <text x="180" y="340" class="description">Date: March 7, 2025</text>
    <text x="180" y="370" class="description">Payment Method:</text>
    <rect x="130" y="385" width="100" height="25" rx="3" fill="#eee" stroke="#ccc" stroke-width="1" />
    <text x="180" y="402" class="description">Credit Card</text>
    
    <rect x="125" y="440" width="110" height="30" rx="15" fill="#B3A4FF" />
    <text x="180" y="460" class="description" fill="#fff">Submit Payment</text>
  </g>
  
  <!-- Flow 1 -->
  <g class="flow1">
    <path d="M280 330 C320 330, 320 330, 350 330" stroke="#3498db" stroke-width="3" stroke-dasharray="10" fill="none" />
    <polygon points="345,325 355,330 345,335" fill="#3498db" />
  </g>
  
  <!-- Step 2: Payment Gateway -->
  <g class="step step2">
    <rect x="290" y="140" width="200" height="450" rx="10" fill="#f5f5f5" stroke="#ddd" stroke-width="2" />
    <rect x="310" y="160" width="160" height="40" rx="5" fill="url(#gatewayGradient)" />
    <text x="390" y="185" class="step-title" fill="#fff">Payment Gateway</text>
    
    <circle cx="390" cy="260" r="45" fill="#fff" stroke="#F09819" stroke-width="1" />
    <text x="390" y="265" font-family="Arial" font-size="24" fill="#F09819" text-anchor="middle">ðŸ’³</text>
    
    <rect x="340" y="330" width="100" height="25" rx="3" fill="#fff" stroke="#F09819" stroke-width="1" />
    <text x="390" y="347" class="description">Processing</text>
    
    <circle cx="350" y="380" r="8" fill="#F09819" />
    <text x="390" y="385" class="description" text-anchor="start">Validate Card</text>
    
    <circle cx="350" y="410" r="8" fill="#F09819" />
    <text x="390" y="415" class="description" text-anchor="start">Authorize</text>
    
    <circle cx="350" y="440" r="8" fill="#F09819" />
    <text x="390" y="445" class="description" text-anchor="start">Confirm</text>
    
    <rect x="330" y="480" width="120" height="30" rx="5" fill="#fff" stroke="#F09819" stroke-width="2" />
    <text x="390" y="500" class="description" fill="#F09819">Payment Approved</text>
  </g>
  
  <!-- Flow 2 -->
  <g class="flow2">
    <path d="M490 330 C530 330, 530 330, 560 330" stroke="#3498db" stroke-width="3" stroke-dasharray="10" fill="none" />
    <polygon points="555,325 565,330 555,335" fill="#3498db" />
  </g>
  
<!-- Step 3: Event Mesh -->
<g class="step step3">
  <rect x="500" y="140" width="200" height="450" rx="10" fill="#f5f5f5" stroke="#ddd" stroke-width="2" />
  <rect x="520" y="160" width="160" height="40" rx="5" fill="url(#eventMeshGradient)" />
  <text x="600" y="185" class="step-title" fill="#fff">SAP Integration Suite</text>
  
  <rect x="540" y="230" width="120" height="70" rx="5" fill="#fff" stroke="#3A7BD5" stroke-width="1" />
  <text x="600" y="260" class="description">Payment Event</text>
  <text x="600" y="285" class="description" font-family="monospace">{"status":"success"}</text>
  
  <!-- Increased Event Queue border width to 3 -->
<path d="M550 330 L550 390 L650 390 L650 330 Z" fill="#fff" stroke="#3A7BD5" stroke-width="1" />

  
  <text x="600" y="365" class="description">Event Queue</text>
  
  <rect x="540" y="420" width="120" height="80" rx="5" fill="#fff" stroke="#3A7BD5" stroke-width="1" />
  <text x="600" y="445" class="description">Subscriptions</text>
  <line x1="540" y1="455" x2="660" y2="455" stroke="#eee" stroke-width="1" />
  <text x="600" y="475" class="description">- SAP Integration Suite</text>
  <text x="600" y="495" class="description">- SAP FICA</text>
</g>
  
  <!-- Flow 3 -->
  <g class="flow3">
    <path d="M700 330 C740 330, 740 330, 770 330" stroke="#3498db" stroke-width="3" stroke-dasharray="10" fill="none" />
    <polygon points="765,325 775,330 765,335" fill="#3498db" />
  </g>
  
  <!-- Step 4: SAP FICA -->
  <g class="step step4">
    <rect x="710" y="140" width="200" height="450" rx="10" fill="#f5f5f5" stroke="#ddd" stroke-width="2" />
    <rect x="730" y="160" width="160" height="40" rx="5" fill="url(#ficaGradient)" />
    <text x="810" y="185" class="step-title" fill="#fff">SAP FICA</text>
    
    <rect x="730" y="230" width="160" height="120" rx="5" fill="#fff" stroke="#11998e" stroke-width="1" />
    <text x="810" y="255" class="description">Customer Account</text>
    <line x1="730" y1="265" x2="890" y2="265" stroke="#eee" stroke-width="1" />
    <text x="810" y="290" class="description">ID: #12345</text>
    <text x="810" y="315" class="description">Previous Balance: $157.82</text>
    <text x="810" y="340" class="description">New Balance: $0.00</text>
    
    <rect x="730" y="370" width="160" height="60" rx="5" fill="#fff" stroke="#11998e" stroke-width="1" />
    <text x="810" y="400" class="description">Transaction Posted</text>
    <text x="810" y="420" class="description">Ref: PAY-2025-03-07-001</text>
    
 <rect x="750" y="450" width="120" height="50" rx="5" fill="#f0fff0" stroke="#11998e" stroke-width="2" />
    <text x="810" y="475" class="description" font-weight="bold">Account Status</text>
    <text x="810" y="495" class="description" fill="#008000" font-weight="bold">PAID IN FULL</text>
  </g>
  
  <!-- Flow 4 -->
  <g class="flow4">
    <path d="M910 330 C950 330, 950 330, 980 330" stroke="#3498db" stroke-width="3" stroke-dasharray="10" fill="none" />
    <polygon points="975,325 985,330 975,335" fill="#3498db" />
  </g>
  
  <!-- Step 5: Notification -->
<g class="step step5">
    <!-- Background -->
    <rect x="920" y="140" width="200" height="450" rx="10" fill="#f5f5f5" stroke="#ddd" stroke-width="2" />
    
    <!-- Updated Notification Gradient (Warm gradient with peachy tones) -->
    <rect x="940" y="160" width="170" height="40" rx="5" fill="url(#peachGradient)" />
    <text x="1025" y="185" class="step-title" fill="#fff">Customer Notification</text>
    
    <!-- Email Notification Box -->
    <rect x="950" y="230" width="140" height="200" rx="10" fill="#fff" stroke="#F7A9A4" stroke-width="1" />
    <text x="1020" y="250" class="description">Email Notification</text>
    
    <!-- Payment Confirmation Text -->
    <text x="1020" y="275" class="description" font-weight="bold">Payment Confirmation</text>
    <line x1="960" y1="285" x2="1080" y2="285" stroke="#eee" stroke-width="1" />
    
    <!-- Transaction Details -->
    <text x="1020" y="315" class="description">Thank you for your</text>
    <text x="1020" y="335" class="description">payment of $157.82</text>
    <text x="1020" y="355" class="description">to Example Utility Co.</text>
    <text x="1020" y="375" class="description">Account: #12345</text>
    <text x="1020" y="395" class="description">Date: March 7, 2025</text>
    <text x="1020" y="415" class="description">Ref: PAY-2025-03-07-001</text>
    
    <!-- Added SMS Notification Box -->
    <rect x="925" y="450" width="190" height="80" rx="5" fill="#fff" stroke="#F7A9A4" stroke-width="1" />
    <text x="1020" y="470" class="description">SMS Notification</text>
    <line x1="960" y1="480" x2="1080" y2="480" stroke="#eee" stroke-width="1" />
    <text x="1020" y="500" class="description">Payment confirmed.</text>
    <text x="1020" y="520" class="description">Check your email for your receipt.</text>
</g>

<!-- New Peach Gradient Definition -->
<linearGradient id="peachGradient" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" stop-color="#FF9A8B" /> <!-- Light Peach -->
  <stop offset="100%" stop-color="#F28D85" /> <!-- Darker Peach -->
</linearGradient>


</svg>
